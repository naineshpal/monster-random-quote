<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Random Monster Quote Generator</h1>
  </header>
  <div class="wrapper">
    <div class="main">
      <div id="image">
        <img id="imgs" name="randimg" src="https://i.pinimg.com/originals/6f/30/2a/6f302af04b22fa72095c24dcac9cd543.gif">
      </div>
      <div id="quote-box">
        <i class="fa fa-quote-left"> </i>
        <strong><p id="text">Behind every exquisite thing that existed, there was something tragic.</p></strong>
        <p id="author">Frogtus</p>
      </div>
      <button id="button" onclick="newQuote()">Random Quote!</button> 
      <i class="fa fa-twitter"></i>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
